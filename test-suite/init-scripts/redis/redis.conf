# Redis Configuration for WoW Combat Parser Test Suite

# Network settings
bind 0.0.0.0
port 6379
protected-mode no

# General settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append-only file (AOF) settings for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Client settings
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Slow log settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# Key expiration settings for cache optimization
notify-keyspace-events Ex

# Test-specific settings
# Database 0: Default (session storage, general cache)
# Database 1: Query cache for time-series optimization
# Database 2: Temporary test data
# Database 3: Performance test metrics

# Security (disabled for testing)
# requirepass testpassword123

# Performance tuning for test environment
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Streams settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hz tuning
hz 10

# Dynamic HZ
dynamic-hz yes

# Enable Lua scripts for cache operations
lua-time-limit 5000

# Enable cluster mode preparation (disabled for single instance)
# cluster-enabled no